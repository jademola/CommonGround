<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Search Users</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 class="site-name">Common Ground - Admin</h1>
    <a href="#" class="logout-btn">Logout</a>
  </header>

  <!-- Navigation -->
  <nav class="nav">
    <a href="home.html" class="nav-item">Home</a>
    <a href="search.html" class="nav-item">Search</a>
    <a href="activity.html" class="nav-item">Activity</a>
    <a href="profile.html" class="nav-item">Profile</a>
    <a href="admin-search.html" class="nav-item">Admin</a>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Admin sidebar (might be useful later) -->
    <aside class="sidebar">
      <h2 class="sidebar-header">Admin Tools</h2>
      <ul class="popular-list">
        <li>Manage Users</li>
        <li>Review Posts</li>
      </ul>
      <div class="notification-box">
        <p>2 Pending Reviews</p>
      </div>
    </aside>

    <!-- Feed section for Admin search form -->
    <main class="feed">
      <h2 class="feed-header">Search Users</h2>
      <!-- Need to use admin specific class here (I assume .admin-search-form arbitrarily)-->
      <form id="adminSearchForm" class="admin-search-form">
        <label for="searchQuery">Username or Email:</label>
        <input 
          type="text" 
          id="searchQuery" 
          name="searchQuery" 
          placeholder="e.g. JohnDoe or john@example.com" 
          required
        >
        <button type="submit">Search</button>
      </form>

      <!-- Mock demo link to results -->
      <p>
        <em>For demo:</em> 
        <a href="admin-results.html">View mock search results</a>
      </p>
    </main>
  </div>
  

  <script>
    // Basic front-end validation (expand with more fields when needed)
    document.addEventListener('DOMContentLoaded', () => {
      const adminSearchForm = document.getElementById('adminSearchForm');
      adminSearchForm.addEventListener('submit', (e) => {
        const queryValue = document.getElementById('searchQuery').value.trim();
        if (!queryValue) {
          e.preventDefault();
          alert('Please enter a username or email to search.');
        }
        //Add more fields here
      });
    });
  </script>
</body>
</html>
