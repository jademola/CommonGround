<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Common Ground - Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="nav">
    <a href="login.html" class="nav-item">New Post</a>
      <a href="activity.html" class="nav-item">Activity</a>
      <a href="indexLoggedOut.html" class="nav-item">Home</a>
      <a href="login.html" class="nav-item">Profile</a>
      <a href="search.html" class="nav-item">Search</a>
  </nav>

  <!-- Header -->
  <header class="header">
    <h1 class="site-name">Common Ground</h1>
    <!-- Example link to home change later -->
    <a href="home.html" class="logout-btn">Back to Home</a>
  </header>

  <div class="main-content">
    <!-- Sidebar for consistency -->
    <aside class="sidebar">
      <h2 class="sidebar-header">Join Us</h2>
      <ul class="popular-list">
        <li>Community Guidelines</li>
        <li>Terms of Service</li>
        <li>Privacy Policy</li>
      </ul>
      <div class="notification-box">Be part of our community!</div>
    </aside>

    <main class="feed">
      <h2 class="feed-header">Sign Up</h2>

      <!-- Sign Up Form -->
      <form id="signupForm" class="auth-form">
        <label for="signupUsername">Username:</label>
        <input
          type="text"
          id="signupUsername"
          name="signupUsername"
          placeholder="Choose a username"
          required
        >

        <label for="signupEmail">Email:</label>
        <input
          type="email"
          id="signupEmail"
          name="signupEmail"
          placeholder="Enter your email address"
          required
        >

        <label for="signupPassword">Password:</label>
        <input
          type="password"
          id="signupPassword"
          name="signupPassword"
          placeholder="Create a password"
          required
        >

        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Re-type your password"
          required
        >

        <button type="submit">Sign Up</button>
      </form>

      <p>
        Already have an account?
        <a href="login.html">Login</a>
      </p>
    </main>
  </div>

  <!-- Client-Side Validation -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const signupForm = document.getElementById('signupForm');

      signupForm.addEventListener('submit', (e) => {
        const password = document.getElementById('signupPassword').value;
        const confirm = document.getElementById('confirmPassword').value;

        // Check if passwords match (shittiest security ever lmao)
        if (password !== confirm) {
          e.preventDefault();
          alert("Passwords don't match. Please re-type.");
        }
      });
    });
  </script>
</body>
</html>
